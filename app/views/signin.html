{{define "head"}} {{end}} {{define "content"}}
<div class="center-block">
  <h1>Login To Gails</h1>
  <div class="row"></div>
  <form class="form-signin" action="/user/sign_in" method="post">
    <label class="sr-only" for="inputEmail">Email address</label>
    <input
      class="form-control"
      type="email"
      name="email"
      id="inputEmail"
      placeholder="Email address"
      required="required"
      autofocus="autofocus"
    />
    <label class="sr-only" for="inputPassword">Password</label>
    <input
      class="form-control"
      type="password"
      name="password"
      id="inputPassword"
      placeholder="Password"
      required="required"
    />
    <button class="btn btn-lg btn-info btn-block" type="submit">Sign in</button>
  </form>
</div>
<hr />
{{end}}
